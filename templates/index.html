<!DOCTYPE>
<html>
	<head><title>Flask with Jinja</title></head>
	<body>
		<ul>
			<li><img src="{{ url_for('static',filename='butterfly.jpeg')}}"></li>
			{# This is commend block. We will set some variables in the jinja template. #}
			{% set name = "Ei Ei Lin" %}
			{% set user_name = "Eieilin" %}
			<li>{{ name }}</li>
			<li><a href="http://github.com/{{user_name}}">Github</a></li>
			<li><a href="http://{{user_name}}.herokuapp.com">Heroku</a></li>
		</ul>
	</body>
</html>
